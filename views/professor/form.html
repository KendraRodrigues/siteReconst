<html>
	<head>
		<title>Organizações Tabajara</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Cadastro de Professor</h1>
		<hr>
		<form action="/salvarProfessor" method="post">
				
			<label for="matricula">Matricula:</label><br>
			<input type="text" name="matricula" id="matricula" size="15"><br><br>
	
			<label for="sen">Senha:</label><br>
			<input type="text" name="sen" id="sen" size="30"><br><br>

            <label for="nome">Nome:</label><br>
			<input type="text" name="nome" id="nome" size="30"><br><br>
			
			<label for="telefone">Telefone:</label><br>
			<input type="text" name="telefone" id="telefone" size="20"><br><br>

            <label for="e_mail">Email:</label><br>
			<input type="text" name="e_mail" id="e_mail" size="20"><br><br>
			
            <!-- INSERIR TITULAÇÕES -->

			<input type="submit" name="salvar" value="Salvar">
			<input type="reset" name="limpar" value="Limpar">
		</form>
	</body>
</html>
